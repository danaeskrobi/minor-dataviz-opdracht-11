
<!DOCTYPE html>

                <path d="M400 200 C 400 200, 550 0, 700 200" fill="black" stroke="black" stroke-width="5"/>

                <path d="M460 830 C 460 830, 550 860, 630 830" fill="black" stroke="black" stroke-width="5"/>
